<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandLink value="Please sign" action="/login.jsf?faces-redirect=true" rendered="#{not sessionData.loggedIn}"/>

            <h:panelGrid columns="1" rendered="#{sessionData.loggedIn}">
                <h:outputLabel value="Welcome, #{sessionData.loggedUser.name}, you are logged in :-)"/>
                <p:commandButton icon="ui-icon-home" value="My trips" action="/user/myTripCrud.jsf?faces-redirect=true"/>
                <p:commandButton icon="ui-icon-suitcase" value="All trips" action="/trip.jsf?faces-redirect=true"/>
                <p:commandButton icon="ui-icon-home" value="My vehicle" action="car/carCrud.jsf?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
        <ui:include src="car/carCrudPopup.xhtml"/>
    </ui:define>
</ui:composition>
</html>
